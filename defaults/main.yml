nginx_src_version: 1.13.3
nginx_src_build_path: '/root/nginx-src'

_nginx_src_deps:
  - dpkg-dev
  - build-essential

nginx_src_deps: []
nginx_src_libs: []

nginx_src_modules: []
nginx_src_args: []

nginx_src_cc_opt: ""
nginx_src_ld_opt: ""

_nginx_src_static_modules: "{{ nginx_src_modules| rejectattr('make','defined')| rejectattr('dynamic','defined')| map(attribute='name')| map('regex_replace', '(.*)', '--add-module=../../../\\1')| list  }}"
_nginx_src_dynamic_modules: "{{ nginx_src_modules| rejectattr('make','defined')| selectattr('dynamic','defined')| selectattr('dynamic')| map(attribute='name')| map('regex_replace', '(.*)', '--add-dynamic-module=../../../\\1')| list  }}"

_nginx_src_args_modules: "{{ _nginx_src_static_modules + _nginx_src_dynamic_modules }}"
_nginx_src_args: "{{  (_nginx_src_args_modules + nginx_src_args)| join(' ')   }}"

nginx_preconfigure: False
